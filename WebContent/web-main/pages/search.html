<div class="container-fluid" style="margin-top: 115px;" id="second" ng-controller="contactCon" ng-init="gotoBottom()">
	<div class="row">
		<div class="col-md-2 row polaroid container"
			style="margin-top: 20px; margin-left: 10px; margin-right: 5px; height: auto; width: 250px; text-align: left;"
			ng-init="brands={Xiaomi:false,CoolPad:false};">

			<h4 style="text-align: center">Filter By</h4>
			<button type="button" class="btn btn-info" data-toggle="collapse"
				data-target="#demo " style="align: center">Brand</button>
			<div id="demo" class="collapse">
				<input type="checkbox" data-ng-model='brands.Xiaomi'>Xiaomi</input><br>
				<input type="checkbox" data-ng-model='brands.CoolPad'>CoolPad</input><br>
			</div>
			<div>
				<br>
			</div>
			<button type="button" class="btn btn-info" data-toggle="collapse"
				data-target="#demo1">Operating System</button>
			<div id="demo1" class="collapse">
				<input type="checkbox" value="Nokia" name="nokia"
					style="width: 20px; height: 20px">Xiaomi</input> <input
					type="checkbox" value="Nokia" name="nokia"
					style="width: 20px; height: 20px">CoolPad</input>
			</div>
			<div>
				<br>
			</div>


			<button type="button" class="btn btn-info" data-toggle="collapse"
				data-target="#demo3">Color</button>
			<div id="demo3" class="collapse">
				<input type="checkbox" value="Nokia" name="nokia"
					style="width: 20px; height: 20px">white</input><br> <input
					type="checkbox" value="Nokia" name="nokia"
					style="width: 20px; height: 20px">Black</input><br> <input
					type="checkbox" value="Nokia" name="nokia"
					style="width: 20px; height: 20px">Blue</input><br> <input
					type="checkbox" value="Nokia" name="nokia"
					style="width: 20px; height: 20px">Yellow</input>
			</div>



		</div>
		<div class=" col-md-10 row polaroid container"
			style="margin-top: 20px; margin-left: 25px; margin-right: 35px; height: auto; width: 900px; text-align: center;">

			<div class="col-md-6">
				<h4>Mobile Phones</h4>
			</div>
			<div class="col-md-6">
				<div class="form-group">
					<select class="form-control" name="selectPr" ng-model="selectPr">
						<option disabled selected value="">Sort By</option>
						<option value='pop'>Popularity</option>
						<option value='price'>Price - Low to High</option>
						<option value='-price'>Price - High to Low</option>
					</select>
				</div>
			</div>
				<div class="row-fluid">
					<div class="col-md-3 polaroid container hvr-bounce-in " id="phnDiv"
						ng-repeat="i in accessories "
						style="margin-top: 20px; margin-left: 25px; margin-right: 35px; height: 350px; width: 150px; text-align: center;">
						<div type="button" data-toggle="modal" data-target="#mymodal" ng-click=funcMob(i) style="text-align: center;">
							<img ng-src="{{i.imagefront}}" height="200px" width="200px"/><br /> {{i.name}}
							<hr style="margin-top: 0; margin-bottom: 0;" />
							Rs: {{i.offcost}}
							<hr style="margin-top: 0; margin-bottom: 0;" />
						</div>
					</div>
				</div>


<!--  myfilter:brands | orderBy:selectPr-->
		</div>

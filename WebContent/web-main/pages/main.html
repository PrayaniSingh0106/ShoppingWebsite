<div ng-show="true">


	<div id="myCarousel" class="carousel slide polaroid container"
		data-ride="carousel"
		style="margin-left: 35px; margin-right: 35px; margin-top: 10px;">
		<!-- Indicators -->
		<ol class="carousel-indicators rounded" style="color: black">
			<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
			<li data-target="#myCarousel" data-slide-to="1"></li>
			<li data-target="#myCarousel" data-slide-to="2"></li>
			<li data-target="#myCarousel" data-slide-to="3"></li>
		</ol>

		<!-- Wrapper for slides -->
		<div class="carousel-inner rounded " role="listbox">
			<div class="item active">
				<img src="web-main/img/1.jpg" alt="Chania" width="460" height="345">
			</div>

			<div class="item">
				<img src="web-main/img/2.jpg" alt="Chania" width="460" height="345">
			</div>

			<div class="item">
				<img src="web-main/img/3.jpg" alt="Flower" width="460" height="345">
			</div>

			<div class="item">
				<img src="web-main/img/4.jpg" alt="Flower" width="460" height="345">
			</div>
		</div>

		<!-- Left and right controls -->
		<button class="left carousel-control" href="#myCarousel" role="button"
			data-slide="prev"
			style="background-color: Transparent; background-repeat: no-repeat; border: none; cursor: pointer; overflow: hidden; outline: none;">
			<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
			<span class="sr-only">Previous</span>
		</button>
		<button class="right carousel-control" href="#myCarousel"
			role="button" data-slide="next"
			style="background-color: Transparent; background-repeat: no-repeat; border: none; cursor: pointer; overflow: hidden; outline: none;">
			<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
			<span class="sr-only">Next</span>
		</button>
	</div>
</div>
